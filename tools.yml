tools:
  - owner: "openfaas"
    repo: "faas-cli"
    name: "faas-cli"
    description: "Official CLI for OpenFaaS."
    binaryTemplate: |
      {{ if HasPrefix .OS "ming" -}}
      {{.Name}}.exe
      {{- else if eq .OS "darwin" -}}
      {.Name}}-darwin
      {- else if eq .Arch "armv6l" -}}
      {.Name}}-armhf
      {- else if eq .Arch "armv7l" -}}
      {.Name}}-armhf
      {- else if eq .Arch "aarch64" -}}
      {.Name}}-arm64
      {- else -}}
      {.Name}}
      {- end -}}
  - owner: "stedolan"
    repo: "jq"
    name: "jq"
    description: "jq is a lightweight and flexible command-line JSON processor"
    binaryTemplate: |
      {{$arch := "arm"}}
      {{- if eq .Arch "x86_64" -}}
      {{$arch = "64"}}
      {{- else -}}
      {{$arch = "32"}}
      {{- end -}}
      {{$ext := ""}}
      {{$os := .OS}}
      {{ if HasPrefix .OS "ming" -}}
      {{$ext = ".exe"}}
      {{$os = "win"}}
      {{- else if eq .OS "darwin" -}}
      {{$os = "osx-amd"}}
      {{- end -}}
      {{.Version}}/jq-{{$os}}{{$arch}}{{$ext}}
  - owner: "kubernetes"
    repo: "kubernetes"
    name: "kubectl"
    version: "v1.22.2"
    description: "Run commands against Kubernetes clusters"
    urlTemplate: |
      {{$arch := "arm"}}
      {{- if eq .Arch "x86_64" -}}
      {{$arch = "amd64"}}
      {{- end -}}
      {{- if eq .Arch "aarch64" -}}
      {{$arch = "arm64"}}
      {{- end -}}
      {{- if eq .Arch "arm64" -}}
      {{$arch = "arm64"}}
      {{- end -}}
      {{$ext := ""}}
      {{$os := .OS}}
      {{ if HasPrefix .OS "ming" -}}
      {{$ext = ".exe"}}
      {{$os = "windows"}}
      {{- end -}}

      https://storage.googleapis.com/kubernetes-release/release/{{.Version}}/bin/{{$os}}/{{$arch}}/kubectl{{$ext}}
  # https://storage.googleapis.com/kubernetes-release/release/v1.22.2/bin/darwin/amd64/kubectl
  - owner: "ahmetb"
    repo: "kubectx"
    name: "kubectx"
    description: "Faster way to switch between clusters."
    binaryTemplate: |
      `kubectx`
    noExtension: true
  - owner: "ahmetb"
    repo: "kubectx"
    name: "kubens"
    version: "v0.9.1"
    description: "Switch between Kubernetes namespaces smoothly."
    binaryTemplate: |
      `kubens`
    noExtension: true
  - owner: "kubernetes-sigs"
    repo: "kind"
    name: "kind"
    description: "Run local Kubernetes clusters using Docker container nodes."
    binaryTemplate: |
      {{ if HasPrefix .OS "ming" -}}
      {{.Name}}-windows-amd64
      {{- else if eq .OS "darwin" -}}
      	{{- if eq .Arch "aarch64" -}}
      	{{.Name}}-darwin-arm64
      	{{- else if eq .Arch "arm64" -}}
      	{{.Name}}-darwin-arm64
      	{{- else -}}
      	{{.Name}}-darwin-amd64
      	{{- end -}}
      {{- else if eq .Arch "armv6l" -}}
      {{.Name}}-linux-arm
      {{- else if eq .Arch "armv7l" -}}
      {{.Name}}-linux-arm
      {{- else if eq .Arch "aarch64" -}}
      {{.Name}}-linux-arm64
      {{- else -}}
      {{.Name}}-linux-amd64
      {{- end -}}
  - owner: "k3s-io"
    repo: "k3s"
    name: "k3s"
    description: "Lightweight Kubernetes"
    binaryTemplate: |
      {{- if eq .OS "darwin" -}}
      {{.Name}}-darwin
      {{ else if eq .Arch "aarch64" -}}
      {{.Name}}-arm64
      {{- else -}}
      {{.Name}}
      {{- end -}}
  - owner: "cnrancher"
    repo: "autok3s"
    name: "autok3s"
    description: "Run Rancher Lab's lightweight Kubernetes distribution k3s everywhere."
    binaryTemplate: |
      {{ if HasPrefix .OS "ming" -}}
      {{.Name}}_windows_amd64.exe
      {{- else if eq .OS "darwin" -}}
      {{.Name}}_darwin_amd64
      {{- else if eq .Arch "armv6l" -}}
      {{.Name}}_linux_arm
      {{- else if eq .Arch "armv7l" -}}
      {{.Name}}_linux_arm
      {{- else if eq .Arch "aarch64" -}}
      {{.Name}}_linux_arm64
      {{- else -}}
      {{.Name}}_linux_amd64
      {{- end -}}
  - owner: "loft-sh"
    repo: "devspace"
    name: "devspace"
    description: "Automate your deployment workflow with DevSpace and develop software directly inside Kubernetes."
    binaryTemplate: |
      {{ if HasPrefix .OS "ming" -}}
      {{.Name}}-windows-amd64.exe
      {{- else if and (eq .OS "darwin") (eq .Arch "aarch64") -}}
      {{.Name}}-darwin-arm64
      {{- else if and (eq .OS "darwin") -}}
      {{.Name}}-darwin-amd64
      {{- else if eq .Arch "aarch64" -}}
      {{.Name}}-linux-arm64
      {{- else -}}
      {{.Name}}-linux-amd64
      {{- end -}}
  - owner: "tilt-dev"
    repo: "tilt"
    name: "tilt"
    description: "A multi-service dev environment for teams on Kubernetes."
    binaryTemplate: |
      {{$version:=slice .Version 1}}
      {{ if HasPrefix .OS "ming" -}}
      {{.Name}}.{{$version}}.windows.x86_64.zip
      {{- else if and (eq .OS "darwin") (eq .Arch "aarch64") -}}
      {{.Name}}.{{$version}}.mac.arm64_ALPHA.tar.gz
      {{- else if eq .OS "darwin" -}}
      {{.Name}}.{{$version}}.mac.x86_64.tar.gz
      {{- else if eq .Arch "armv6l" -}}
      {{.Name}}.{{$version}}.linux.arm_ALPHA.tar.gz
      {{- else if eq .Arch "armv7l" -}}
      {{.Name}}.{{$version}}.linux.arm_ALPHA.tar.gz
      {{- else if eq .Arch "aarch64" -}}
      {{.Name}}.{{$version}}.linux.arm64_ALPHA.tar.gz
      {{- else -}}
      {{.Name}}.{{$version}}.linux.x86_64.tar.gz
      {{- end -}}
  - owner: "rancher"
    repo: "k3d"
    name: "k3d"
    description: "Helper to run Rancher Lab's k3s in Docker."
    binaryTemplate: |
      {{ if HasPrefix .OS "ming" -}}
