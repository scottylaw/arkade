      {{$osStr = "linux"}}
      {{- else if eq .OS "darwin" -}}
      {{$osStr = "darwin"}}
      {{- end -}      
      {{.Version}}/{{.Name}}-{{.VersionNumber}}-{{$osStr}}-{{$arch}}.tar.gz
  - owner: rakyll
    repo: hey
    name: hey
    description: hey is a tiny program that sends some load to a web application.
    urlTemplate: |
