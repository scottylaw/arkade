      {{- else if eq .OS "darwin" -}}
      {{.Name}}-darwin
      {{- else if eq .Arch "armv6l" -}}
      {{.Name}}-armhf
      {{- else if eq .Arch "armv7l" -}}
      {{.Name}}-armhf
      {{- else if eq .Arch "aarch64" -}}
      {{.Name}}-arm64
      {{- else -}}
