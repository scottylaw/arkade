      {{- else if eq .OS "darwin" -}}
      {{.Name}}-darwin-amd64
      {{- else if eq .Arch "armv6l" -}}
      {{.Name}}-linux-arm
      {{- else if eq .Arch "armv7l" -}}
      {{.Name}}-linux-arm
      {{- else if eq .Arch "aarch64" -}}
      {{.Name}}-linux-arm64
      {{- else -}}
      {{.Name}}-linux-amd64
      {{- end -}}
  - owner: "alexellis"
    repo: "k3sup"
    name: "k3sup"
